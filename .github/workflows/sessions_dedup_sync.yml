name: Airtable Sessions Deduplication Sync

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyairtable

      - name: Load state from previous runs
        uses: actions/cache@v3
        with:
          path: .last_sync_state.json
          key: ${{ runner.os }}-airtable-sync-state

      - name: Run Airtable sync script
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_SOURCE_TABLE: ${{ secrets.AIRTABLE_SOURCE_TABLE }}
          AIRTABLE_DEST_TABLE: ${{ secrets.AIRTABLE_DEST_TABLE }}
          AIRTABLE_VIEW_NAME: ${{ secrets.AIRTABLE_VIEW_NAME }}
        run: python sessions_dedup_sync.py

      - name: Commit and push state file if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .last_sync_state.json
          git commit -m "Update last sync state" || echo "No changes to commit"
          git push